name: "check frontend"

on:
    push:
        branches: [next]
    pull_request:
        branches: [main, next]

jobs:
    check-frontend:
        runs-on: "ubuntu-latest"

        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/frontend-install.yaml
            - uses: ./.github/actions/frontend-check.yaml
